<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation Form</title>
    <style>
        body { font-family: Arial, sans-serif;margin: 20px;text-align: center;}
        form { max-width: 400px; margin: auto;padding: 20px; border: 1px solid white; border-radius: 10px; }
        input, textarea, button { width: 100%;padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid white; }
        button { background-color: red; color: white; border: none; }
    </style>
</head>
<body>
    <h2>Account Deactivation Form</h2>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="reason">Reason for Deactivation:</label>
        <textarea id="reason" name="reason" required></textarea>
        <button type="submit">Deactivate</button>
    </form>
</body>
</html>
